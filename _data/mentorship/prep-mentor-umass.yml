- title: 'Post-Baccalaureate Research Education Program (PREP) Near Peer Mentor (Aug 2021-May 2024) The University of Massachusetts, Amherst, MA'
  description: 'Helped current PREP students on a 1-on-1 consultations for their interest in applying for graduate schools, gave feedback on their writing in their application materials and provided resources to apply for fellowships. Participated in a panel discussion about choosing graduate programs and selecting the laboratory (or Principal Investigator) of interest.'