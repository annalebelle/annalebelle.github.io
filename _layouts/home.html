---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">Neuroscience and Behavior PhD Candidate and Science Communicator.</h3>
    {{content}}
    {% include homepage.html %}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/hiking.jpg" alt="Hiking" width="50%">
  </div>
</div>

{% include publications.html %}

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
