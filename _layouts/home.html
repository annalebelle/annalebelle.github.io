---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">Research</h3>
    {{content}}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/hiking.jpg" alt="Hiking" width="100%">
  </div>
</div>

{% include publications.html %}

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">News</h3>
    {% for section in site.data.news %}
          <p class="fw-bold"><a href="{{ section.url }}">{{ section.title }}</a></p>
          <p>{{ section.description }}</p>
        {% endfor %}
  </div>
</div>
